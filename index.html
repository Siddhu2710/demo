<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD_ANJALI</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="whole-login-form">
        <p id="password-desc">Please enter the date when we first chatted.</p>
        <div>
            <input type="password" id="password" placeholder="DDMMYYYY">
            <span >
              <button id="togglePassword" type="button" onclick="togglePassword()">
                <ion-icon name="eye-outline" id="eyeIcon"></ion-icon>
                    <ion-icon name="eye-off-outline" id="eyeOffIcon" style="display: none;"></ion-icon>
              </button>
            </span>
        </div>       
        <button id = "password-check-button" type = "submit" onclick="check_password()">Check!!</button>
        <p id="message" ></p>
    </div>
   
    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
